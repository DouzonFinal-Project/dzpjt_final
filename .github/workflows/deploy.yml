name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ap-northeast-2
  ECR_REPO: web/frontend
  ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  IMAGE_URI: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-2.amazonaws.com/web/frontend

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-ecr-pusher
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_URI }}
        tags: |
          type=raw,value=latest
          type=sha,prefix=sha-,format=short

    - name: Build & Push
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        platforms: linux/amd64
        tags: ${{ steps.meta.outputs.tags }}

    - name: Extract sha tag
      id: tag
      run: |
        echo "TAG=$(echo '${{ steps.meta.outputs.tags }}' | tr ' ' '\n' | grep ':sha-' | head -n1 | awk -F: '{print $2}')" >> $GITHUB_OUTPUT

    - name: Deploy via SSM
      run: |
        SHA_TAG=${{ github.sha }}
        aws ssm send-command \
          --document-name "AWS-RunShellScript" \
          --targets "Key=tag:Role,Values=frontend" \
          --parameters commands='["bash -lc \x27sudo /opt/frontend/deploy_frontend.sh '"$SHA_TAG"'\x27"]' \
          --comment "Deploy frontend $SHA_TAG" \
          --region ap-northeast-2
